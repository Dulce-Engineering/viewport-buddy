<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Viewport Buddy</title>
    <style>
    </style>
    <script type="module">
      import Viewport_Buddy from "/components/src/Viewport_Buddy.mjs";

      customElements.define('viewport-buddy', Viewport_Buddy);

      window.onload = Main;
      function Main()
      {
        const thing =
        {
          pos: {x: 300, y: 300},
          scale: {x: 0.5, y: 0.5},
          angle: 1,
          Render(ctx)
          {
            ctx.fillRect(-50, -50, 100, 100);
          }
        };

        const viewport = document.getElementById("viewport");
        viewport.drawables = [thing];
      }
    </script>
  </head>

  <body>
    <viewport-buddy id="viewport"></viewport-buddy>
  </body>
</html>
